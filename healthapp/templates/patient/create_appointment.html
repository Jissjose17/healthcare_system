<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Slot</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .left-content {
            flex: 1;
            max-width: 50%;
        }

        .right-content {
            flex: 1;
            max-width: 40%;
        }

        .image {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-content, .right-content {
                max-width: 100%;
                flex: none;
            }

            .right-content {
                margin-top: 20px;
                width: 100%;
            }

            .image {
                width: 80%;
            }
        }
    
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <br><br>

    <!-- Form Section -->
    <section class="form section">
        <div class="container mx-auto px-4 py-8">
            <div class="left-content">
                <h1 class="text-4xl font-bold mb-4">Book Your Slot</h1>
                <p class="text-lg text-gray-700 mb-4">
                    Schedule your appointment easily by selecting the appropriate options from the form on the right. Ensure that all the details are correct to avoid any inconvenience. We look forward to serving you.
                </p>
                <img src="https://www.batrahospitaldelhi.org/website/assets/img/online-doctor-enquiry.webp" alt="Appointment Image" class="image">
            </div>
            <div class="right-content">
                <form method="POST" action="{% url 'create_appointment' %}" class="bg-white p-8 rounded-lg shadow">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="doctor" class="block text-gray-700">Doctor:</label>
                        <select id="doctor" name="doctor" class="w-full px-4 py-2 border rounded-lg">
                            {% for doctor in doctors %}
                            <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="patient_name" class="block text-gray-700">Patient:</label>
                        <input type="text" id="patient_name" name="patient_name" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="appointment_date" class="block text-gray-700">Appointment Date:</label>
                        <input type="date" id="appointment_date" name="appointment_date" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="appointment_time" class="block text-gray-700">Appointment Time:</label>
                        <input type="time" id="appointment_time" name="appointment_time" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="symptoms" class="block text-gray-700">Symptoms:</label>
                        <textarea id="symptoms" name="symptoms" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-700">Book Appointment</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
