<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
   <br><br><br>
    <main class="container mx-auto mt-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <div class="mr-4">
                        {% if patient_data.image %}
                            <img class="h-20 w-20 rounded-full" src="{{ patient_data.image.url }}" alt="Profile Image">
                        {% else %}
                            <div class="h-20 w-20 bg-gray-200 rounded-full flex items-center justify-center text-gray-400 text-2xl font-semibold">No Image</div>
                        {% endif %}
                    </div>
                    <div>
                        
                      <h3 class="text-xl font-semibold mb-2">Account Information</h3>
                        <h2 class="text-lg font-semibold">{{ patient_data.name }}</h2>
                        <p class="text-gray-600">{{ patient_data.gender }}</p>
                        <p class="text-gray-600">{{ patient_data.mobile }}</p>
                        <p class="text-gray-600">{{ patient_data.address }}</p>
                    </div>
                </div>
                <div>
                    <p class="text-gray-600"><strong>Username:</strong> {{ patient_data.user.username }}</p>
                    <p class="text-gray-600"><strong>Email:</strong> {{ patient_data.user.email }}</p>
                </div>
            </div>
            <a href="{% url 'edit_profilepage' %}">
               <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Edit</button>
            </a>
            <a href="{% url 'delete_patient' patient_data.id %}">  
             <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
            </a>
        </div>

    </main>
</body>
</html>
