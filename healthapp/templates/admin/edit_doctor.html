<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="py-6 px-4 bg-white shadow-md">
        <h1 class="text-2xl font-bold text-gray-800">Edit Doctor</h1>
    </header>

    <main class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-lg">

        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_doctor' doctor.id %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" value="{{ doctor.user.username }}" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" value="{{ doctor.user.email }}" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" value="{{ doctor.name }}" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile:</label>
                <input type="text" id="mobile" name="mobile" value="{{ doctor.mobile }}" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="special" class="block text-sm font-medium text-gray-700">Specialization:</label>
                <input type="text" id="special" name="special" value="{{ doctor.special }}" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="about" class="block text-sm font-medium text-gray-700">About:</label>
                <input type="text" id="about" name="about" value="{{ doctor.about }}" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="flex items-center space-x-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Image:</label>
                <input type="file" id="image" name="image"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                {% if doctor.image %}
                    <img src="{{ doctor.image.url }}" alt="{{ doctor.name }}" width="100">
                {% endif %}
            </div>

            <div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Update Doctor
                </button>
            </div>
        </form>
        
        <a href="{% url 'adminpage' %}" class="block text-indigo-600 hover:text-indigo-700 mt-4 text-sm">Home</a>
    </main>

</body>
</html>
